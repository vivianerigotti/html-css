<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 009</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/paisagem300.jpg" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/paisagem700.jpg" type="image/png">        
        <source media="(max-width: 1050px)" srcset="imagens/paisagem1000.jpg" type="image/png">
        <img src="imagens/paisagem1000.jpg" alt="A imagem flexível funciona">   
    </picture>

</body>
</html>
